{% extends 'base.html' %}
{% block content %}
<h2>Listado de Libros</h2>
<table>
<tr><th>Título</th><th>Autor</th><th>Año</th><th>Acciones</th></tr>
{% for book in books %}
<tr>
<td>{{ book.title }}</td>
<td>{{ book.author }}</td>
<td>{{ book.year }}</td>
<td>
<a href="{{ url_for('edit_book', book_id=book.id) }}">Editar</a>
<a href="{{ url_for('delete_book', book_id=book.id) }}">Eliminar</a>
</td>
</tr>
{% else %}
<tr><td colspan="4">No hay libros registrados</td></tr>
{% endfor %}
</table>
{% endblock %}
